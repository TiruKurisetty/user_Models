<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    <title>Document</title>
    {% endblock %}
    <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css"
rel="stylesheet"
/>
</head>
<body>
 <nav class="nav" style="background-color: purple;">
    <a href="{% url 'admin:index' %}" class="nav-link text-black">Admin Page</a>
    <a href="{% url 'home' %}" class="nav-link text-black">Home</a>
    <a href="{% url 'registration' %}" class="nav-link text-black">registration</a>
    {% if user.is_authenticated %}
        <a href="{% url 'user_logout' %}" class="nav-link text-black">Log out</a>
        <a href="{% url 'display_details' %}" class="nav-link text-black">display_details</a>
    {% else %}
        <a href="{% url 'user_login' %}" class="nav-link text-black">user_login</a>
   {% endif %}
 </nav>
<!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"
></script>
{% block body_block%}
{% endblock%}    
<style>
  a:hover
  {   background: linear-gradient(45deg,pink,white,cyan);
      border-radius: 20px;
  }
</style>
</body>
</html>
